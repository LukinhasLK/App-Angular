<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

<div class="mobile-container">
  <header class="cart-header">
    <a (click)="continueShopping()"><i class="fa-solid fa-arrow-left"></i></a>
    <h1>Carrinho</h1>
    <div></div>
  </header>

  <main class="cart-content">
    <div *ngIf="cartItems.length === 0" class="empty-cart">
      <i class="fa-solid fa-cart-shopping"></i>
      <h2>Seu carrinho está vazio</h2>
      <p>Adicione produtos do menu para começar!</p>
      <button class="continue-btn" (click)="continueShopping()">Ver Menu</button>
    </div>

    <div *ngIf="cartItems.length > 0">
      <div class="cart-items">
        <div class="cart-item" *ngFor="let item of cartItems">
          <img [src]="item.product.image" [alt]="item.product.name">
          <div class="item-details">
            <h3>{{item.product.name}}</h3>
            <p class="item-price">R$ {{item.product.price.toFixed(2)}}</p>
            <div class="quantity-controls">
              <button (click)="decreaseQuantity(item.product.id)">-</button>
              <span>{{item.quantity}}</span>
              <button (click)="increaseQuantity(item.product.id)">+</button>
            </div>
          </div>
          <div class="item-total">
            <button class="remove-btn" (click)="removeItem(item.product.id)">
              <i class="fa-solid fa-trash"></i>
            </button>
            <p class="subtotal">R$ {{(item.product.price * item.quantity).toFixed(2)}}</p>
          </div>
        </div>
      </div>

      <div class="cart-summary">
        <div class="summary-row">
          <span>Subtotal</span>
          <span>R$ {{total.toFixed(2)}}</span>
        </div>
        <div class="summary-row total-row">
          <span>Total</span>
          <span>R$ {{total.toFixed(2)}}</span>
        </div>
      </div>
    </div>
  </main>

  <footer class="cart-footer" *ngIf="cartItems.length > 0">
    <button class="checkout-btn" (click)="finalizarPedido()">
      <i class="fa-solid fa-check"></i>
      Finalizar Pedido
    </button>
  </footer>

  <footer class="bottom-nav">
    <a routerLink="/menu" routerLinkActive="active" class="nav-item"><i class="fa-solid fa-grip"></i></a>
    <a routerLink="/historico" routerLinkActive="active" class="nav-item"><i class="fa-solid fa-clock-rotate-left"></i></a>
    <a routerLink="/favoritos" routerLinkActive="active" class="nav-item"><i class="fa-regular fa-heart"></i></a>
    <a routerLink="/carrinho" routerLinkActive="active" class="nav-item cart">
      <i class="fa-solid fa-cart-shopping"></i>
      <span class="cart-count" *ngIf="cartItems.length > 0">{{cartItems.length}}</span>
    </a>
  </footer>
</div>
