<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

<div class="mobile-container">
  <div class="cadastro-content">
    <div class="logo-section">
      <img src="images/logo so aplicativo 1.png" alt="Logo do Aplicativo" class="logo">
    </div>

    <div class="cadastro-form-section">
      <h1 class="cadastro-title">Cadastro</h1>

      <form class="cadastro-form" (ngSubmit)="onSubmit()">
        <div class="error-message" *ngIf="errorMessage">
          <i class="fa-solid fa-circle-exclamation"></i>
          {{errorMessage}}
        </div>

        <div class="success-message" *ngIf="successMessage">
          <i class="fa-solid fa-circle-check"></i>
          {{successMessage}}
        </div>

        <div class="input-group">
          <i class="fa-solid fa-user"></i>
          <input type="text" placeholder="Nome" [(ngModel)]="name" name="name" required>
        </div>

        <div class="input-group">
          <i class="fa-solid fa-envelope"></i>
          <input type="email" placeholder="E-mail" [(ngModel)]="email" name="email" required>
        </div>

        <div class="input-group">
          <i class="fa-solid fa-lock"></i>
          <input type="password" placeholder="Senha" [(ngModel)]="password" name="password" required>
        </div>

        <button type="submit" class="cadastro-btn">CADASTRAR</button>

        <div class="divider">
          <span>ou cadastre-se com</span>
        </div>

        <div class="social-login">
          <button type="button" class="social-btn google">
            <img src="images/logGoogle.png" alt="Google">
          </button>
          <button type="button" class="social-btn apple">
            <img src="images/logoApple.png" alt="Apple">
          </button>
        </div>

        <p class="login-link">
          JÃ¡ tem cadastro?
          <a routerLink="/login">Clique aqui</a>
        </p>
      </form>
    </div>
  </div>
</div>
